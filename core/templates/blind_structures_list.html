{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Estruturas de Blinds</h2>
    <a href="{% url 'blind_structure_create' %}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Nova</a>
</div>
<div class="list-group shadow-sm">
    {% for s in structures %}
    <a href="{% url 'blind_structure_manage' s.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <div><h5 class="mb-0">{{ s.nome }}</h5><small class="text-muted">{{ s.levels.count }} nÃ­veis</small></div>
        <i class="bi bi-chevron-right"></i>
    </a>
    {% empty %}
    <div class="list-group-item">Nenhuma estrutura cadastrada.</div>
    {% endfor %}
</div>
{% endblock %}
