{% extends 'base.html' %}

{% block title %}DocumentaÃ§Ã£o - Ranking{% endblock %}

{% block extra_css %}
<style>
    @media (max-width: 576px) {
        h1, h2 { font-size: 1.25rem; }
        h3, h4 { font-size: 1.1rem; }
        h5, h6 { font-size: 1rem; }
        .container { padding: 0 0.75rem; }
        .card { margin-bottom: 0.75rem; }
        .card-body { padding: 0.75rem !important; }
        .btn { padding: 0.4rem 0.75rem; font-size: 0.9rem; }
        .table { font-size: 0.8rem; }
        table th, table td { padding: 0.4rem 0.25rem; }
    }
    
    @media (max-width: 992px) {
        h1, h2 { font-size: 1.5rem; }
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4 mt-2">
        <h2 class="mb-0">ðŸ“š DocumentaÃ§Ã£o do Ranking</h2>
        <a href="javascript:history.back()" class="btn btn-outline-primary rounded-pill px-4">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <!-- Estilo para a documentaÃ§Ã£o -->
            <style>
                .doc-content h1 {
                    color: #1a5490;
                    border-bottom: 2px solid #1a5490;
                    padding-bottom: 10px;
                    margin: 30px 0 20px 0;
                }
                
                .doc-content h2 {
                    color: #2c7cbf;
                    margin: 25px 0 15px 0;
                }
                
                .doc-content h3 {
                    color: #3a8fd7;
                    margin: 20px 0 10px 0;
                }
                
                .doc-content blockquote {
                    border-left: 4px solid #1a5490;
                    padding: 15px;
                    margin: 20px 0;
                    background-color: #f0f4f8;
                    border-radius: 4px;
                }
                
                .doc-content code {
                    background-color: #f5f5f5;
                    padding: 2px 6px;
                    border-radius: 3px;
                    font-family: 'Courier New', monospace;
                }
                
                .doc-content pre {
                    background-color: #f5f5f5;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    padding: 15px;
                    overflow-x: auto;
                }
                
                .doc-content table {
                    width: 100%;
                    border-collapse: collapse;
                    margin: 15px 0;
                }
                
                .doc-content table th {
                    background-color: #1a5490;
                    color: white;
                    padding: 12px;
                    text-align: left;
                    border: 1px solid #ddd;
                }
                
                .doc-content table td {
                    border: 1px solid #ddd;
                    padding: 12px;
                }
                
                .doc-content table tbody tr:nth-child(even) {
                    background-color: #f9f9f9;
                }
                
                .doc-content table tbody tr:hover {
                    background-color: #f0f4f8;
                }
            </style>
            
            <div class="doc-content">
                {{ conteudo|safe }}
            </div>
        </div>
    </div>
</div>

<style>
    @media print {
        .btn { display: none; }
        .card { box-shadow: none; border: none; }
    }
</style>
{% endblock %}
