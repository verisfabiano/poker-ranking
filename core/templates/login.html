{% extends 'base.html' %}

{% block title %}Login - PokerClube{% endblock %}

{% block content %}
<div class="container-fluid h-100 d-flex align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">PokerClube</h2>
                    <p class="text-muted">Sistema de Ranking de Poker</p>
                </div>

                {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-circle"></i> {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="email" 
                               class="form-control form-control-lg" 
                               id="email" 
                               name="email" 
                               placeholder="seu@email.com"
                               value="{{ email }}"
                               required 
                               autofocus>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Senha</label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="password" 
                               name="password" 
                               placeholder="••••••••"
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </form>

                <hr class="my-4">

                <p class="text-center text-muted small">
                    Não tem conta? <a href="{% url 'signup_club' %}" class="text-primary fw-bold">Cadastre seu clube aqui</a>
                </p>
            </div>
        </div>

        <div class="text-center mt-4 text-white">
            <p class="small">© 2025 PokerClube. Todos os direitos reservados.</p>
        </div>
    </div>
</div>
{% endblock %}
